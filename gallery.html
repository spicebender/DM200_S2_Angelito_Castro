    <!-- MOBILE MENU -->
    <div id="mobile-menu-btn">
        <input type="checkbox" id="checkbox" onclick="toggleMobileMenu()"  aria-label="Open Mobile Navigation Menu">
        <label for="checkbox" class="toggle">
            <span class="bars" id="bar1"></span>
            <span class="bars" id="bar2"></span>
            <span class="bars" id="bar3"></span>
        </label>
    </div>

    <div id="mobile-logo">
        <a href="index.html"><img src="images/EB-Logo.png" alt="Ethan Becker Logo"></a>
    </div>
    
    <header class="header hidden" id="mobile-header">
        <div class="logo">
          <a href="index.html" aria-label="Go to Home Page"><img src="images/EB-Logo.png" alt="Ethan Becker Logo"></a>
        </div>
        <nav class="main-nav">
            <a href="index.html" aria-label="Go to Home Page">HOME</a>

            <a href="about.html" aria-label="Go to About Page">ABOUT</a>
            <a href="contact.html" aria-label="Go to Contact Page">CONTACT</a>
        </nav>
    </header>

    <script>
        // Mobile Menu Button
        const navbar = document.getElementById('mobile-header')

        function toggleMobileMenu(){
            if (navbar.classList.contains('show')) {
                navbar.classList.remove('show');
            }else{
                navbar.classList.add('show');
            }
        }

        // Make Header Appear
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 5) {
            header.classList.remove('hidden');
            } else {
            header.classList.add('hidden');
            }
        });
    </script>

        <!-- Lightbox Container -->
        <div id="lightbox-overlay" class="lightbox-overlay">
            <div class="lightbox-box">
                <span class="lightbox-close">&times;</span>
                <img class="lightbox-img" src="#" alt="Enlarged Artwork">
            </div>
        </div>

        <script>
            const lightboxOverlay = document.getElementById('lightbox-overlay');
            const lightboxImg = document.querySelector('.lightbox-img');
            const closeBtn = document.querySelector('.lightbox-close');

            document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                lightboxImg.src = img.src;
                lightboxOverlay.style.display = 'flex';
            });
            });

            // Closing the lightbox
            closeBtn.addEventListener('click', () => {
            lightboxOverlay.style.display = 'none';
            });

            lightboxOverlay.addEventListener('click', (e) => {
            if (e.target === lightboxOverlay) {
                lightboxOverlay.style.display = 'none';
            }
            });
          </script>
